{% extends "admin/base.html" %}
<!-- prettier-ignore -->
{% block title %} {% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | {{ site_title|default:_('Pricee admin') }} {% endblock %}
<div></div>
{% block branding %}
<a href="{% url 'admin:index' %}" class="h-full flex items-center">
    <picture>
        <source
            srcset="
                https://static.snoweb.fr/media/icon-snoweb-dark-no-aspect.svg
            "
            media="(prefers-color-scheme: dark)"
        />
        <img
            class="h-8 w-auto"
            src="https://static.snoweb.fr/media/icon-snoweb-light-no-aspect.svg"
            alt="Snoweb Logo"
        />
    </picture>
    <h1 class="ml-4">{{ site_title|default:_('Pricee admin') }}</h1>
</a>
{% endblock %} {% block nav-global %}{% endblock %}
